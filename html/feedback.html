<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/index.css">
  <title>Feedback</title>

<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
</script>	
<script> 
  $(function(){
    $("#header").load("/header.html"); 
    $("#footer").load("/footer.html");  
  });
</script> 

</head>
<body>

    <!--Header-->
	<div id="header"></div>

  <!--Body-->
    <div class="container-fluid text-white ser">
      <div class="container">
			<div class="row ">
				<div class="col-sm-12 ">
					<div class="d-flex">
						<h3 class="my-4"><b>CONTACT US</b></h3>
						<div class="align-self-end ml-auto my-4">
							<a href="/index.html"><i class="fa fa-home fa-2x text-white float-right" aria-hidden="true"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

     <!--Section: Contact v.2-->
        <div class="m-0 feedback">
            <!--Google map-->
            <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
                <iframe src="https://maps.google.com/maps?q=New Classic Arms Company, AH1, Sikander Town Peshawar, Khyber Pakhtunkhwa 25000, Pakistan&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                style="border:0" allowfullscreen></iframe>
            </div>
        </div>
    <!--Section: Contact v.2-->
 
    <div class="container mt-4 form">
        <div class="row ">
            <div class="col-sm-5 pb-3">
                  <h4><b>CHAIRMAN POF BOARD</b></h4>
                  <div class="mt-4 " style="height: 50px;">
                    <p><span  ><i class="fa fa-location-arrow  p-4 mr-3" ></i></span></i><b>Lt. General Ali Amir Awan HI(M)</b></p>
                  </div>
                  <div class="mt-4">
                    <p><span><i class="fa fa fa-envelope  p-4 mr-3" ></i></span></i><b>chairman@pof.gov.pk</b></p>
                  </div>

                  <hr style="border: 0.001em solid gray;" class="my-5">

                  <h4><b>DIRECTOR INDUSTRIAL & COMMERCIAL RELATIONS</b></h4>
                  <div class="mt-4 " style="height: 50px;">
                    <p><span  ><i class="fa fa-location-arrow  p-4 mr-3" ></i></span></i><b>Mr. Rehan Waheed Khan)</b></p>
                  </div>
                  <div class="mt-4">
                    <p><span><i class="fa fa fa-phone p-4 mr-3 " ></i></span></i><b>+92 51 9314055</b></p>
                    <p><span><i class="fa fa fa-envelope  p-4 mr-3" ></i></span></i><b>dicr@pof.gov.pk</b></p>
                  </div>
            </div>

            <div class="col-sm-7  my-4">
                <div class="card ">
                    <div class="card-body">
                      <!--Header-->
                      <div class="form-header blue accent-1">
                        <h2><i class="fas fa-envelope"></i> <b>SEND US A MESSAGE</b></h2>
                      </div>
            
                      <h5>We'll write rarely, but with only the best content.</h5>
                      <br>
            
                      <!--Body-->

                      
                       
                      <div class="md-form mt-4 input-group">
                        <input type="text" id="form-name" class="form-control " placeholder="Your Name">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span> 
                         </div>
                      </div>
            
                      <div class="md-form mt-4 input-group">
                        <input type="text" id="form-email" class="form-control" placeholder="Email Address">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span> 
                        </div>
                      </div>
            
                      <div class="md-form mt-4 input-group">
                        
                        <input type="text" id="form-Subject" class="form-control" placeholder="Subject">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-file"></span> 
                        </div>
                      </div>
            
                      <div class="md-form mt-4">
                        <textarea id="form-text" class="form-control md-textarea" rows="6" placeholder="Message"></textarea>
                        
                      </div>
            
                      <div class="text-center mt-4">
                        <button class="btn btn-success btn-lg" type="submit">Submit</button>
                      </div>
            
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <!--Footer-->
    <div id="footer"></div>
</body>
</html>
